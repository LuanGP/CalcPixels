<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painel de LED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #d00;
            margin-top: 40px;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 30px;
            min-width: 320px;
        }
        label {
            display: block;
            margin-top: 18px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            margin-top: 24px;
            padding: 10px 24px;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        #resultado {
            margin-top: 28px;
            font-size: 1.2em;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Painel de LED</h1>
    <div class="container">
        <form id="form-calc" onsubmit="return false;">
            <label>Pixels por gabinete:</label>
            <input type="number" id="pixels-largura" placeholder="Largura (px)" min="1" required>
            <input type="number" id="pixels-altura" placeholder="Altura (px)" min="1" required>

            <label>Quantidade de gabinetes:</label>
            <input type="number" id="qtd-largura" placeholder="Largura (qtd)" min="1" required>
            <input type="number" id="qtd-altura" placeholder="Altura (qtd)" min="1" required>

            <button type="submit" onclick="calcularPainel()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        function calcularPainel() {
            const pxLarg = parseInt(document.getElementById('pixels-largura').value, 10);
            const pxAlt = parseInt(document.getElementById('pixels-altura').value, 10);
            const qtdLarg = parseInt(document.getElementById('qtd-largura').value, 10);
            const qtdAlt = parseInt(document.getElementById('qtd-altura').value, 10);

            if (isNaN(pxLarg) || isNaN(pxAlt) || isNaN(qtdLarg) || isNaN(qtdAlt)) {
                document.getElementById('resultado').textContent = 'Por favor, preencha todos os campos corretamente.';
                return;
            }

            const totalLarg = pxLarg * qtdLarg;
            const totalAlt = pxAlt * qtdAlt;
            document.getElementById('resultado').textContent = `Resolução total do painel: ${totalLarg} x ${totalAlt} pixels`;
        }
    </script>
</body>
</html>
