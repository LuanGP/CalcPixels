<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CalcPixels</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e9eafc 0%, #f5f7fa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            padding: 30px;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #26326a;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #bfc6e0;
            border-radius: 7px;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #1a237e 60%, #3949ab 100%);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        button:hover {
            background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
        }
        .btn-danger {
            background: linear-gradient(90deg, #d32f2f 60%, #f44336 100%);
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #f44336 60%, #d32f2f 100%);
        }
        .btn-success {
            background: linear-gradient(90deg, #388e3c 60%, #4caf50 100%);
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #4caf50 60%, #388e3c 100%);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .status.active {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .status.inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .message.success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin CalcPixels</h1>
        
        <div class="admin-section">
            <h2>üìä Migra√ß√£o de Dados</h2>
            <p>Migre os pain√©is existentes para a database:</p>
            <button onclick="migrateData()" class="btn-success">üîÑ Migrar Dados</button>
            <div id="migration-status"></div>
        </div>

        <div class="admin-section">
            <h2>‚ûï Adicionar Novo Painel</h2>
            <form id="add-panel-form">
                <div class="form-group">
                    <label for="panel-id">ID do Painel:</label>
                    <input type="text" id="panel-id" required placeholder="ex: 192x192">
                </div>
                <div class="form-group">
                    <label for="label">Nome do Painel:</label>
                    <input type="text" id="label" required placeholder="ex: P2.5 0.5x0.5 (192x192)">
                </div>
                <div class="form-group">
                    <label for="pixels-largura">Pixels Largura:</label>
                    <input type="number" id="pixels-largura" required min="1">
                </div>
                <div class="form-group">
                    <label for="pixels-altura">Pixels Altura:</label>
                    <input type="number" id="pixels-altura" required min="1">
                </div>
                <div class="form-group">
                    <label for="largura-real-m">Largura Real (m):</label>
                    <input type="number" id="largura-real-m" step="0.001" min="0">
                </div>
                <div class="form-group">
                    <label for="altura-real-m">Altura Real (m):</label>
                    <input type="number" id="altura-real-m" step="0.001" min="0">
                </div>
                <div class="form-group">
                    <label for="grupo">Grupo:</label>
                    <select id="grupo" required>
                        <option value="">Selecione...</option>
                        <option value="P2.x">P2.x</option>
                        <option value="P3.9">P3.9</option>
                        <option value="P4">P4</option>
                        <option value="P5">P5</option>
                        <option value="P6">P6</option>
                        <option value="P10">P10</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>
                <button type="submit" class="btn-success">‚ûï Adicionar Painel</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>üìã Lista de Pain√©is</h2>
            <button onclick="loadPanels()" class="btn-success">üîÑ Atualizar Lista</button>
            <div id="panels-table"></div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }

        // Migrar dados
        async function migrateData() {
            try {
                const response = await fetch('/.netlify/functions/migrate-panels', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`Migra√ß√£o conclu√≠da! ${data.inseridos} inseridos, ${data.ignorados} ignorados.`);
                    loadPanels();
                } else {
                    showMessage(data.error || 'Erro na migra√ß√£o', 'error');
                }
            } catch (error) {
                showMessage('Erro ao migrar dados', 'error');
            }
        }

        // Carregar pain√©is
        async function loadPanels() {
            try {
                const response = await fetch('/.netlify/functions/manage-panels');
                const panels = await response.json();
                
                if (response.ok) {
                    displayPanels(panels);
                } else {
                    showMessage('Erro ao carregar pain√©is', 'error');
                }
            } catch (error) {
                showMessage('Erro ao carregar pain√©is', 'error');
            }
        }

        // Exibir pain√©is em tabela
        function displayPanels(panels) {
            const container = document.getElementById('panels-table');
            
            if (panels.length === 0) {
                container.innerHTML = '<p>Nenhum painel encontrado.</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Pixels</th>
                            <th>Dimens√µes (m)</th>
                            <th>Grupo</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            panels.forEach(panel => {
                html += `
                    <tr>
                        <td>${panel.panel_id}</td>
                        <td>${panel.label}</td>
                        <td>${panel.pixels_largura} x ${panel.pixels_altura}</td>
                        <td>${panel.largura_real_m ? panel.largura_real_m + ' x ' + panel.altura_real_m : 'N/A'}</td>
                        <td>${panel.grupo}</td>
                        <td><span class="status ${panel.ativo ? 'active' : 'inactive'}">${panel.ativo ? 'Ativo' : 'Inativo'}</span></td>
                        <td class="action-buttons">
                            <button onclick="editPanel(${panel.id})" class="btn-success">‚úèÔ∏è</button>
                            <button onclick="deletePanel(${panel.id})" class="btn-danger">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Adicionar painel
        document.getElementById('add-panel-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                panel_id: document.getElementById('panel-id').value,
                label: document.getElementById('label').value,
                pixels_largura: parseInt(document.getElementById('pixels-largura').value),
                pixels_altura: parseInt(document.getElementById('pixels-altura').value),
                largura_real_m: document.getElementById('largura-real-m').value ? parseFloat(document.getElementById('largura-real-m').value) : null,
                altura_real_m: document.getElementById('altura-real-m').value ? parseFloat(document.getElementById('altura-real-m').value) : null,
                grupo: document.getElementById('grupo').value
            };

            try {
                const response = await fetch('/.netlify/functions/manage-panels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Painel adicionado com sucesso!');
                    document.getElementById('add-panel-form').reset();
                    loadPanels();
                } else {
                    showMessage(data.error || 'Erro ao adicionar painel', 'error');
                }
            } catch (error) {
                showMessage('Erro ao adicionar painel', 'error');
            }
        });

        // Deletar painel
        async function deletePanel(id) {
            if (!confirm('Tem certeza que deseja deletar este painel?')) return;
            
            try {
                const response = await fetch('/.netlify/functions/manage-panels', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Painel deletado com sucesso!');
                    loadPanels();
                } else {
                    showMessage(data.error || 'Erro ao deletar painel', 'error');
                }
            } catch (error) {
                showMessage('Erro ao deletar painel', 'error');
            }
        }

        // Carregar pain√©is ao iniciar
        window.onload = function() {
            loadPanels();
        };
    </script>
</body>
</html>
